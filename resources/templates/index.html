<html>

<head>
    <title>trippadam</title>

    <link href="css/site.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.simplex.min.css" rel="stylesheet"/>

    <!-- push all scripts to below here -->
    <script src="http://fb.me/react-0.11.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.2.js"></script>


    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/goog/base.js"></script>
    
    <script src="js/main.js"></script>
    
</head>

<body>

    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Trippadam</a>
                </div>

                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav navbar-right">              
                        <li><a href="/about">About</a></li>
                        <li> <a href="/profile?user={{name}}">{{name}}</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="page-header row">
            <div class="col-lg-12">
                <h4 class="margin-top-30">{{trip-name}}</h4>
            </div>
        </div>

        <div class="page-header row">
                <div class="btn-toolbar" role="toolbar">
                    {% for user in users %}
                        <div class="btn-group space-even">
                            <a href="/user?id={{user.username}}">
                                <img src="{{user.profilepic}}" class="img-circle box-shad" width="64" height="64"/>
                            </a>
                        </div>
                    {% endfor %}
                </div>
        </div>
        
        <div class="page-header row">
            <div id="content"></div>

            <div id="content2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Please sign in</h3>
                                </div>
                                <div class="panel-body">
                                    <form accept-charset="UTF-8" role="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="E-mail" name="email" type="text">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                                </label>
                                            </div>
                                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<footer class="container">
    Footer
</footer>


<script type="text/javascript">
        goog.require("webapp.client");


</script>
</body>

</html>
